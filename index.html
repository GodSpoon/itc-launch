        :root {

            left: 0;

            z-index: 0;
            pointer-events: none;
        }

        .skip-link {
            position: absolute;
            top: -100px;
            left: var(--space-md);
            background: var(--orange-600);
            color: white;
            padding: var(--space-sm) var(--space-md);
            text-decoration: none;
            border-radius: 8px;
            z-index: 1000;
            font-size: var(--text-sm);
            transition: top 0.3s var(--ease-out-expo);
        }

        .skip-link:focus {
            top: var(--space-sm);
        }

        header {

            top: 0;

            border-bottom: 1px solid var(--color-border);
        }

            box-shadow: var(--card-shadow);
        }

            align-items: center;
        }

        .logo-card {

            box-shadow: var(--card-shadow);
            transition: all 0.3s var(--ease-out-expo);
        }

        .logo-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
            border-color: var(--color-border-hover);
        }

        .company-logo {
            height: 2rem;
            display: block;
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
        }

        .nav-item,
        .theme-toggle {
            background: var(--color-bg-card);
            border: var(--card-border-width) solid var(--color-border);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s var(--ease-out-expo);
            position: relative;
            overflow: hidden;
        }

        .nav-item {
            padding: 0.625rem 1.25rem;
        }

        .nav-item a {
            color: var(--color-text-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: var(--text-sm);
            display: block;
        }

        .nav-item:hover,
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
            border-color: var(--color-border-hover);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--orange-500);
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s var(--ease-out-expo);
        }

        .nav-item:hover::after {
            transform: scaleX(1);
        }

        /* Theme Toggle */
        .theme-toggle {
            cursor: pointer;
            color: var(--color-text-primary);
            padding: 0.625rem;
            aspect-ratio: 1;
        }

        .theme-toggle i {
            font-size: 1.125rem;
            display: block;
        }

        #sun-icon,
        .sun-icon-mobile {
            display: var(--theme-icon-sun);
        }

        #moon-icon,
        .moon-icon-mobile {
            display: var(--theme-icon-moon);
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: var(--color-bg-card);
            border: var(--card-border-width) solid var(--color-border);
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            padding: 0.625rem;
            cursor: pointer;
            color: var(--color-text-primary);
            transition: all 0.3s var(--ease-out-expo);
            font-size: 1.125rem;
        }

        .mobile-menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--card-shadow-hover);
            border-color: var(--color-border-hover);
        }

        .mobile-menu-btn.active {
            background: var(--orange-500);
            color: white;
            border-color: var(--orange-600);
        }

        /* Mobile Menu Overlay */
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 850;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--ease-out-expo);
        }

        .mobile-menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: var(--header-height);
            right: -100%;
            width: min(300px, 80vw);
            height: calc(100vh - var(--header-height));
            background: var(--color-bg-card);
            border-left: var(--card-border-width) solid var(--color-border);
            box-shadow: var(--card-shadow-hover);
            z-index: 875;
            transition: right 0.3s var(--ease-out-expo);
            padding: var(--space-lg);
            overflow-y: auto;
        }

        .mobile-menu.active {
            right: 0;
        }

        .mobile-menu nav {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .mobile-menu .nav-item {
            width: 100%;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
        }

        .mobile-menu .nav-item:hover::after {
            display: none;
        }

        .mobile-menu .theme-toggle {
            align-self: center;
            margin-top: var(--space-md);
        }

        @media (max-width: 768px) {

            :root {

                --space-lg: 1.5rem;
                --space-xl: 2rem;
                --space-2xl: 3rem;
                --space-3xl: 4rem;
            }
        }

        /* Tablet Media Queries */
        @media (max-width: 1024px) and (min-width: 769px) {
